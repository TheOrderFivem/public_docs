<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Order Framework Documentation</title>
    <meta name="description" content="Comprehensive documentation for Community Bridge FiveM modules and libraries">
    <link rel="stylesheet" href="assets/css/styles.css?v=4">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèóÔ∏è</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button id="mobile-nav-toggle" class="mobile-nav-toggle" style="display: none;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1>The Orders Documentation</h1>
        </div>

        <div class="header-controls">
            <div class="search-container">
                <span class="search-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </span>
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search documentation..."
                    autocomplete="off"
                >
                <div class="search-results"></div>
            </div>

            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-toggle-dark">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                    </svg>
                </span>
                <span class="theme-toggle-light" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div id="nav-menu">
                <!-- Navigation will be dynamically populated -->
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="loading" class="loading" style="display: none;">Loading documentation...</div>
            <div id="search-results" class="search-results-area" style="display: none;"></div>
            <div id="content-area" class="content-area">
                <!-- Content will be dynamically populated -->
            </div>
        </main>

        <!-- Table of Contents -->
        <aside class="toc" id="toc-container" style="display: none;">
            <div class="toc-header">On This Page</div>
            <div id="toc-content">
                <!-- TOC will be dynamically populated -->
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
    <script>
        hljs.highlightAll();

        // Minimal fix for keyword issue - remove only problematic token text
        setTimeout(() => {
            document.querySelectorAll('pre code').forEach(code => {
                if (code.innerHTML.includes('keyword>')) {
                    code.innerHTML = code.innerHTML.replace(/keyword>/g, '');
                }
            });
        }, 100);
    </script>
    <script src="assets/js/markdown-docs.js?v=43"></script>
</body>
</html>
