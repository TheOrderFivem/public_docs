</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button id="mobile-nav-toggle" class="mobile-nav-toggle" style="display: none;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1>The Orders Documentation</h1>
        </div>

        <div class="header-controls">
            <a href="https://discord.gg/MukwBuJjP7" target="_blank" class="discord-button" title="Join our Discord">
                <i class="fab fa-discord"></i>
                <span>Join Discord</span>
            </a>

            <div class="search-container">
                <span class="search-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </span>
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="Search documentation..."
                    autocomplete="off"
                >
                <div class="search-results"></div>
            </div>

            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-toggle-dark">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                    </svg>
                </span>
                <span class="theme-toggle-light" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div id="nav-menu">
                <!-- Navigation will be dynamically populated -->
            </div>
        </nav>

        <!-- Mobile Navigation Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="loading" class="loading" style="display: none;">Loading documentation...</div>
            <div id="search-results" class="search-results-area" style="display: none;"></div>
            <div id="content-area" class="content-area">
                <!-- Content will be dynamically populated -->
            </div>
        </main>

        <!-- Table of Contents -->
        <aside class="toc" id="toc-container" style="display: none;">
            <div class="toc-header">On This Page</div>
            <div id="toc-content">
                <!-- TOC will be dynamically populated -->
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
    <script>
        hljs.highlightAll();

        // Minimal fix for keyword issue - remove only problematic token text
        setTimeout(() => {
            document.querySelectorAll('pre code').forEach(code => {
                if (code.innerHTML.includes('keyword>')) {
                    code.innerHTML = code.innerHTML.replace(/keyword>/g, '');
                }
            });
        }, 100);

        // Discord button click effect
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize JS Confetti
            let jsConfetti;
            try {
                jsConfetti = new JSConfetti();
                console.log('JS Confetti initialized successfully');
            } catch (error) {
                console.log('JS Confetti initialization failed:', error);
            }
            
            const discordButton = document.querySelector('.discord-button');
            if (discordButton) {
                discordButton.addEventListener('click', function(e) {
                    // Prevent default link behavior
                    e.preventDefault();
                    
                    // Get the Discord URL
                    const discordUrl = this.href;
                    
                    // Add clicked class for animation
                    this.classList.add('clicked');
                    
                    // Try JS Confetti effect
                    let confettiWorked = false;
                    try {
                        if (jsConfetti) {
                            console.log('Triggering JS Confetti...');
                            
                            // Main confetti burst
                            jsConfetti.addConfetti({
                                confettiColors: ['#5865f2', '#7289da', '#ffffff', '#99aab5'],
                                confettiRadius: 6,
                                confettiNumber: 200,
                            });
                            
                            // Additional burst after delay
                            setTimeout(() => {
                                jsConfetti.addConfetti({
                                    emojis: ['üéâ', 'üéä', '‚ú®', 'üåü', 'üí´'],
                                    emojiSize: 30,
                                    confettiNumber: 50,
                                });
                            }, 500);
                            
                            confettiWorked = true;
                            console.log('JS Confetti executed successfully');
                        } else {
                            console.log('JS Confetti not available');
                        }
                    } catch (error) {
                        console.log('JS Confetti error:', error);
                    }
                    
                    // Use CSS fallback if confetti didn't work
                    if (!confettiWorked) {
                        console.log('Using CSS fallback effect');
                        this.classList.add('confetti-fallback');
                        setTimeout(() => {
                            this.classList.remove('confetti-fallback');
                        }, 3000);
                    }
                    
                    // Open Discord link after animation completes (with extra delay)
                    setTimeout(() => {
                        this.classList.remove('clicked');
                        window.open(discordUrl, '_blank');
                    }, 1300); // 300ms + 1000ms extra delay
                });
            }
        });
    </script>
    <script src="assets/js/markdown-docs.js?v=50"></script>
</body>
</html>
